{% for cpa in site.data.cp-analyst %}
  <div class="row">
    <div class="col-9 col-sm-auto" style="margin-top: 35px;">
      <h1>{{cpa.title_1}}</h1>
    </div>

    <div class="col-1 col-md-3 col-lg-2">
      <img src="{{cpa.image_1_href}}" alt="{{cpa.image_1_alt}}" class="image">
    </div>
  </div>

  <div>
    <h3>{{cpa.title_2}}</h3>
  </div>

  <div class="col-12">
    <img src="{{cpa.image_2_href}}" alt="{{cpa.image_2_alt}}" class="image">
  </div>
{% endfor %}
