<table class="table table-striped">
  <tbody>

        <td>{{release.version}}</td>
        <td>{{release.linux}}</td>
        <td>{{release.mac}}</td>
        <td>{{release.mac_intel}}</td>
        <td>{{release.matlab}}</td>
        <td>{{release.win_32}}</td>
        <td>{{release.win_64}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
