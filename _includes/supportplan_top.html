{% for plan in site.data.supportplan_top %}
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-7">
      <img src="{{plan.image_href}}" alt="{{plan.image_alt}}" class="image">
    </div>

    <div class="col-lg-auto col-12" style="padding: 0px;">
      <p>{{plan.text}}</p>
    </div>

    <div class="card text-center bg-warning mb-3" style="max-width: 40rem;">
      <div class="card-body">
        {{plan.card_text}}
      </div>
    </div>
  </div>
{% endfor %}
