{% for plan in site.data.supportplan_image %}
  <div class="row justify-content-center">
    <div class="col-6">
      <img src="{{plan.image_href}}" alt="{{plan.image_alt}}" class="image">
      <p><h4>{{plan.title}}</h4></p>
      <p>{{plan.text}}</p>
    </div>

    <div class="col-6">
      <img src="{{plan.image_href_2}}" alt="{{plan.image_alt_2}}" class="image">
      <p><h4>{{plan.title_2}}</h4></p>
      <p>{{plan.text_2}}</p>
    </div>
  </div>
{% endfor %}
