<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CellProfiler | Free open-source software for measuring and analyzing cell images</title>

    <meta name="description" content= "CellProfiler is a free open-source software for measuring and analyzing cell images">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css"/>

    <link rel="icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div class="row">
        {% include sidebar.html %}

        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <form action="http://google.com/search" class="search-bar" method="get" onsubmit="location.href = this.action + '?&amp;q=%2Bsite:cellprofiler.org+' + this.query.value; return false;">
                <input maxlength="255" name="query" size="20" type="text" value=""> <input type="submit" value="search">
              </form>
            </div>
          </div>

          <hr/>

          {{ content }}
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script>
      window.jQuery || document.write('<script src="js/lib/jquery-3.3.1.min.js"><\/script>')
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>

    <script
      src="/js/app.js">
    </script>

    <script>
      window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
      ga('create', 'UA-83178912-1', 'auto'); ga('send', 'pageview')
    </script>

    <script
      src="https://www.google-analytics.com/analytics.js" async defer>
    </script>
  </body>
</html>
