<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CellProfiler | Free open-source software for measuring and analyzing cell images</title>

    <meta name="description" content= "CellProfiler is a free open-source software for measuring and analyzing cell images">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="top bar"></div>

    <div class="documentation-container">
        <div class="row">
            <div class="column-3 hidden-mobile overview-container">
                <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

                <a href="/"><img src="/images/cp_logo.png" alt="CellProfiler logo"style="margin-left:20px; margin-top:20px" width="175px"></a>

                <section class="top">
                    <a href="/releases/">Download</a>
                </section>

                <section class="top">
                    <a href="/help">Help</a>
                    <ul class="sub" style="list-style-type:none">
                        <li>
                            <a href="/getting_started/">Getting started</a>
                        </li>
                        <li>
                            <a href="/examples">Examples</a>
                        </li>
                        <li>
                            <a href="/tutorials">Tutorials</a>
                        </li>
                        <li>
                            <a href="http://forum.cellprofiler.org/">Forum</a>
                        </li>
                        <li>
                            <a href="http://blog.cellprofiler.org/">Blog</a>
                        </li>
                        <li>
                            <a href="/supportplan/">Custom support</a>
                        </li>
                        <li>
                            <a href="/outreach/">Educational modules</a>
                        </li>
                        <li>
                            <a href="/citations/">Cite us</a>
                        </li>
                    </ul>
                </section>
                <section>
                    <a href="/about/">About</a>
                </section>
                <section class="top">
                    <a href="/cp-analyst/">CellProfiler Analyst</a>
                </section>
                <section>
                    <a href="http://www.broadinstitute.org">
                        <img src="/images/broad_logo.png" alt="Broad logo"style="vertical-align: middle;height:50px">
                        <h3 class="hidden-mobile"></h3>
                    </a>
                    <a href="http://www.facebook.com/cellprofiler">
                        <img src="/images/facebook.svg" alt="Facebook logo"style="margin-left:10px; margin-top:21px" width="35px">
                    </a>
                    <a href="http://twitter.com/CellProfiler">
                        <img src="/images/twitter.svg" alt="Twitter logo"style="margin-left:10px; margin-top:21px" width="35px">
                    </a>
                    <a href="https://blog.cellprofiler.org/">
                        <img src="/images/wordpress_logo.png" alt="Wordpress logo"style="margin-left:10px; margin-top:21px" width="35px">
                    </a>
                    <h4 class="hidden-mobile"></h4>
                </section>
            </div>

            <div class="column-3 hidden-mobile empty-container"></div>

            <div class="column-7 mobile-column-3 details-container">
                <section>
                    <div class="row">
                        <div class="column-12">
                            <div class="navsearch">
                                <form action="http://google.com/search" method="get" onsubmit="location.href = this.action + '?&amp;q=%2Bsite:cellprofiler.org+' + this.query.value; return false;">
                                    <input maxlength="255" name="query" size="20" type="text" value=""> <input type="submit" value="search">
                                </form>
                            </div>

                            <hr/>

                            {{ content }}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="bottom bar visible-mobile"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>

    <script>
      window.jQuery || document.write('<script src="js/lib/jquery-3.3.1.min.js"><\/script>')
    </script>

    <script src="/js/app.js">
    </script>

    <script>
      window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
      ga('create', 'UA-83178912-1', 'auto'); ga('send', 'pageview')
    </script>

    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
  </body>
</html>
