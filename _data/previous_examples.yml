- title: Sequencing RNA molecules <i>in situ</i> combining CellProfiler with ImageJ plugins.
  category: AdvancedPipelines
  description: Some image analysis algorithms, such as more advanced image alignment, are not available in CellProfiler. However, functions available as ImageJ plugins can be called from CellProfiler. This pipeline shows how images from subsequent base-calling cycles can be aligned using ImageJ plugins from for RNA sequencing <i>in situ</i>. Sequencing substrates are generated using gap-fill padlock probes and rolling circle amplification, followed by the sequencing-by-ligation chemistry (Ke <i>et al</i>, In situ sequencing for RNA analysis in preserved tissue and cells, Nature Methods, published online July 14, 2013, <a href="https://doi.org/10.1038/nmeth.2563">https://doi.org/10.1038/nmeth.2563</a>). Note that additional ImageJ plugins are required and can be downloaded as described in the included README file. MATLAB scripts for sequence visualization are also included in the ZIP file.
  download_href: http://d1zymp9ayga15t.cloudfront.net/content/Examplezips/ExampleInSituSequencing.zip
  download_size: (45 MB)
  download_tag: Download
  image_a_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleInSituSeqInput.jpg
  image_a_alt: Advanced Pipeline CellProfiler ImageJ In Situ example
  image_b_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleInSituSeqOutput.jpg
