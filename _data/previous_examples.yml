# Worm Toolbox

- title: Worm Toolbox
  category: WormToolbox
  description: These pipelines have been developed for high-throughput screens on <i>C. elegans</i> and extract measurements on a per-worm basis. The <a href="/wormtoolbox">Worm Toolbox</a> page has further details on this workflow, as well as video tutorials, pipelines and image data in addition to those described below. (from C Wählby <i>et al.</i> Methods, 2014) The <a href="http://www.broadinstitute.org/bbbc">BBBC</a> also has <i>C. elegans</i> sample images and information, as well as assay "ground truth" of various kinds.

- title: Untangle worms
  category: WormToolbox
  description: In this pipeline, we identify individual worms and extract shape and intensity measurements. Worm untangling requires a worm model, which is provided together with the pipeline. If adjusting the pipeline to fit your own data, worm detection will likely improve by creating a new worm model based on your own image data.
  download_href: http://d1zymp9ayga15t.cloudfront.net/content/Examplezips/ExamplePipelineUntangle.zip
  download_size: (1.3 MB)
  download_tag: Download
  image_a_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleUntangleInput.gif
  image_a_alt: Worm Toolbox CellProfiler Shape Intensity Untangle Worms CellProfiler
  image_b_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleUntangleOutput.gif
  image_b_alt: Worm Toolbox CellProfiler Shape Intensity Untangle Worms CellProfiler
  id: untangle-worms

- title: Straighten worms and extract intensity measurements using a low-resolution atlas
  category: WormToolbox
  description: Once worms are untangled, this pipeline shows how they can be straightened and aligned with a low-resolution worm atlas to extract localized intensity measurements and compare patterns of reporter signals. Included are steps for identifying secondary objects (fluorescent marker signals) and relating these objects to individual worms, enabling count of signals on a per-worm basis.
  download_href: http://d1zymp9ayga15t.cloudfront.net/content/Examplezips/ExamplePipelineStraighten.zip
  download_size: (968 KB)
  download_tag: Download
  image_a_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleStraightenInput.gif
  image_a_alt: Worm Toolbox CellProfiler Straighten Worms example
  image_b_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleStraightenOutput.gif
  image_b_alt: Worm Toolbox CellProfiler Straighten Worms example
  id: straighten-worms-and-extract-intensity-measurements-using-a-low-resolution-atlas

- title: Create your own worm model
  category: WormToolbox
  description: The UntangleWorms module has an "Untangle" mode and a "Train" mode. This pipeline describes how the "Train" mode is used to create a worm model. Training consists of providing a large number of images of worms that are representative of the worm variation within the population, and that do not touch or overlap. Note that this example download includes only two images and will not result in a good model, as it will not be representative of all possible variations of the worm shapes. We recommend using at least 60 worms to create a model.
  download_href: http://d1zymp9ayga15t.cloudfront.net/content/Examplezips/ExamplePipelineCreateModel.zip
  download_size: (1.6 MB)
  download_tag: Download
  image_a_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleCreateModelInput.gif
  image_a_alt: Worm Toolbox Cellprofiler Create Untangle Train Model Worm example
  image_b_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleCreateModelOutput.gif
  image_b_alt: Worm Toolbox Cellprofiler Create Untangle Train Model Worm example
  id: create-your-own-worm-model

- title: Untangle worms and make measurements bright-field staining pattern phenotype
  category: WormToolbox
  description: This pipeline detects individual worms by worm untangling and finds sub-objects (fatty regions stained with oil red O) within the worms. Using bright-field data only, it detects fatty regions by intensity thresholding in a single image channel and relates the fatty regions to individual worms. This enables detection of rare phenotypes in heterogeneous populations, phenotypes that would be missed if population averages were observed. More data can be found on the <a href="http://www.broadinstitute.org/bbbc">BBBC</a>.
  download_href: http://d1zymp9ayga15t.cloudfront.net/content/Examplezips/ExamplePipelineOilRedO.zip
  download_size: (852 KB)
  download_tag: Download
  image_a_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleOROinput.gif
  image_a_alt: Worm Toolbox CellProfiler Untangle Sub-Object Worm example
  image_b_href: http://d1zymp9ayga15t.cloudfront.net/images/ExampleOROoutput.gif
  image_b_alt: Worm Toolbox CellProfiler Untangle Sub-Object Worm example
  id: untangle-worms-and-make-measurements-bright-field-staining-pattern-phenotype

