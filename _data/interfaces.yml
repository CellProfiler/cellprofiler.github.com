a:
- header: <b>Software</b>
  header_2: <b>Description</b>
  header_3: <b>Interface</b>

- image_href: /images/logo_cp.png
  image_alt: CellProfiler logo
  image_size: medium-image
  title: <b>CellProfiler</b>
  link: /releases
  description_1: In addition to performing image analysis to generate measurements, CellProfiler has built-in tools in the <i>Data Tools</i> menu to generate a few types of plots.
  description_2: CellProfiler output files in MATLAB (.mat) and HDF5 (.h5) can be opened by CellProfiler's data tools.

- image_href: /images/logo_cpa.png
  image_alt: CellProfiler Analyst logo
  image_size: medium-image
  title: <b>CellProfiler Analyst</b>
  link: /releases
  description_1: CellProfiler Analyst allows analysis, exploration and machine-learning for high-dimensional image-based data.
  description_2: >
    CellProfiler Analyst can be used with data that follows a simple format: One image table with rows of databases produced in CellProfiler using the <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToDatabase.html">ExportToDatabase</a> module or data tool.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_accelrys.png
  image_alt: Accelrys logo
  image_size: image
  title: <br><b>Accelrys</b>
  link: http://accelrys.com/platform/enterprise-platform.html
  description_1: The Component Collections of the Accelrys Enterprise Platform (AEP) allows researchers to build, deploy, analyze and report on complex scientific data types within the Accelrys applications framework and other third-party applications.
  description_2: The Pipeline Pilot <a href="http://accelrys.com/products/pipeline-pilot/component-collections/imaging.html">Imaging Component Collection</a> provides a component, 'CellProfiler (on Server)', for integration with CellProfiler. The user can run a protocol and send images to be analyzed into CellProfiler as input, and allows for images and analysis data to be retrieved from CellProfiler for downstream data workflows enabled by AEP. Some details on using the component are provided <a href="http://d1zymp9ayga15t.cloudfront.net/content/Accelyrs_AEP_CellProfilerOnServer_Usage_tips.pdf).">here</a>

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_columbus.png
  image_alt: Columbus logo
  image_size: image
  title: <b>Columbus</b>
  link: http://www.perkinelmer.com/pages/020/cellularimaging/products/columbus.xhtml
  description_1: The Columbus system (Perkin Elmer) is a universal high-volume image data storage and analysis system that brings access to images from a wide range of sources including all major high content screening instruments via the Internet.
  description_2: Using the final building block (Define Results) of a Columbus analysis routine, data can be exported in a format that CellProfiler Analyst can read. Instructions <a href="http://d1zymp9ayga15t.cloudfront.net/Exporting_images_data_from_Columbus_to_CellProfiler_Analyst.pdf">here</a>.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_excel.png
  image_alt: Excel logo
  image_size: small-image
  title: <b>Excel</b><br>
  link: http://office.microsoft.com/en-us/excel/
  image_href_2: http://d1zymp9ayga15t.cloudfront.net/images/logo_openofficecalc.png
  image_alt_2: Calc logo
  image_size_2: small-image
  title_2: <b>Calc</b><br>
  link_2: https://www.libreoffice.org/discover/calc/
  image_href_3: http://d1zymp9ayga15t.cloudfront.net/images/logo_graphpadprism.png
  image_alt_3: Prism logo
  image_size_3: small-image
  title_3: <b>Prism</b><br>
  link_3: http://www.graphpad.com/scientific-software/prism/
  description_1: Spreadsheet programs like these are useful for plotting small amounts of data. Excel (Microsoft) is a general business comercial package, whereas Prism (Graphpad) is a commercial program tailored towards research scientists for statistical analyses. Calc (LibreOffice) is open-source software and freely-available.
  description_2: These tools can read comma- or tab-delimited files generated by the CellProfiler <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToSpreadsheet.html">ExportToSpreadsheet</a> module or data tool.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_fcs_express.jpg
  image_alt: DeNovo Software logo
  image_size: image
  title: <b>FCS Express Image Cytometry</b>
  link: http://www.denovosoftware.com/
  description_1: FCS Express 4 Image Cytometry (De Novo Software) provides population based analytical tools common in flow cytometry. The image cytometry version allows the user to review and analyze multi-parametric data sets and relate results back to the original images.
  description_2: FCS Express 4 software can <a href="http://www.denovosoftware.com/site/manual/index.html?cell_profiler_export.htm">import</a> comma-delimited files produced by the CellProfiler <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToSpreadsheet.html">ExportToSpreadsheet</a> module or data tool.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_genepattern.jpg
  image_alt: Gene Pattern logo
  image_size: image
  title: <b>GenePattern</b>
  link: http://www.broadinstitute.org/cancer/software/genepattern/
  description_1: GenePattern (Broad Institute) is open source software that gives a broad audience access to a growing repository of sophisticated analytic tools for genomic data, while an API supports computational biologists.
  description_2: CellProfiler can format and export image-based data as a GenePattern GCT file (.gct) through the <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToSpreadsheet.html">ExportToSpreadsheet</a> module or data tool.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/GE_logo.png
  image_alt: IN Cell Analyzer logo
  image_size: medium-image
  title: <br><b>IN Cell Analyzer</b>
  link: http://www.gelifesciences.com/webapp/wcs/stores/servlet/CategoryDisplay?categoryId=1309574&catalogId=78149&productId=⊤=Y&storeId=11787&langId=-1
  description_1: IN Cell Analyzer automated cell imaging systems yield morphological and molecular data via high content imaging and analysis.
  description_2: The IN Cell Analyzer acquisition software from GE Healthcare generates customizable CSV reports in a format that allows CellProfiler to import images and metadata via the LoadData module.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_knime.jpg
  image_alt: KNIME logo
  image_size: image
  title: <b>KNIME</b>
  link: http://www.knime.org/
  description_1: KNIME (University of Konstanz) is an open source modular data exploration platform that enables the user to visually create data flows, selectively execute some or all analysis steps, and later investigate the results through interactive views on data and models.
  description_2: KNIME includes a Database Reader node that can access CellProfiler-produced data. [<a href="https://github.com/CellProfiler/CellProfiler/wiki/Interfacing-with-other-software">more</a>]

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_matlab.png
  image_alt: MATLAB logo
  image_size: medium-image
  title: <b>MATLAB</b>
  link: http://www.mathworks.com/products/matlab/
  description_1: MATLAB (Mathworks) is a high-level language and interactive environment for data analysis and visualization.
  description_2: CellProfiler can produce MATLAB (.mat) output files.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/orbit_client_transparen_blue.png
  image_alt: Orbit logo
  image_size: image
  title: <b>Orbit</b>
  link: http://www.orbit.bio/
  description_1: Orbit Image Analysis is open source software for quantifying large-format images such as whole slide scans of tissue. It can load images from local disk or connect to an Omero image server and can process images on a local computer or on a cluster using Spark.
  description_2: Orbit can be used to specify a region of interest in a very large image (e.g. a whole-slide scan), and can then send tiled sub-regions to CellProfiler for high-throughput processing of individual cells in each tile. All tiles in the valid ROI are processed via CellProfiler, the results are read back into Orbit and can be visualized.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_r.png
  image_alt: R logo
  image_size: small-image
  title: <br><b>R</b><br>
  link: http://www.r-project.org/
  image_href_2: http://d1zymp9ayga15t.cloudfront.net/images/logo_python.png
  image_alt_2: Python logo
  image_size_2: small-image
  title_2: <b>Python</b>
  link_2: http://www.python.org/
  description_1: Any analysis or visualization tools that can query a database (such as R or python+pylab) can be used to analyze data that has been deposited into a MySQL database.
  description_2: Databases containing image and/or object data can be produced using the CellProfiler <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToDatabase.html">ExportToDatabase</a> module or data tool. <a href="http://code.google.com/p/cellprofile-r/">CellProfile-R</a>, an R package for CellProfiler database access and analysis, is available. Users can write their own CellProfiler modules in Python by following the instructions <a href="https://github.com/CellProfiler/CellProfiler/wiki#wiki-What_if_I_want_to_contribute_to_CellProfiler">here</a>.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_spotfire1.png
  image_alt: Spotfire logo
  image_size: image
  title: <b>Spotfire</b>
  link: http://www.cambridgesoft.com/ensemble/spotfire/
  description_1: Spotfire provides a dynamic, collaborative interface that assimilates data from multiple sources— chemical structures, text, numbers, images, chemical properties, biological assays, and more—and empowers you to perform complex analyses and create easy-to-use visual dashboards.
  description_2: Spotfire is able to import data generated by the CellProfiler <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToSpreadsheet.html">ExportToSpreadsheet</a> (for small data sets; see <a href="http://d1zymp9ayga15t.cloudfront.net/tutorials/CellProfiler_Spotfire_Integration.pdf">tutorial</a>) or <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ExportToDatabase.html">ExportToDatabase</a> modules or data tools (for large data sets).

b:
- header: <b>Software</b>
  header_2: <b>Description</b>
  header_3: <b>Interface</b>

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/bioformat.png
  image_alt: Bioformats logo
  image_size: image
  title: <b>BioFormats</b>
  link: http://www.openmicroscopy.org/site/support/bio-formats/users/cellprofiler/
  description_1: Bio-Formats is an open source Java library for reading and writing microscopy file formats. It facilitates the exchange of microscopy data by converting proprietary microscopy data into the OME data model standard.
  description_2: CellProfiler is packaged with Bio-Formats and uses it to read/write images from disk, as well as write movies. [<a href="http://loci.wisc.edu/bio-formats/cellprofiler">more</a>]

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_ilastik.png
  image_alt: Ilastik logo
  image_size: small-image
  title: <br><b>Ilastik</b>
  link: http://www.ilastik.org/
  description_1: Ilastik is an open source tool for pixel-based classification of 2,3 and 4D images. The user first trains a classifier by identifying areas of images that fall into one of several classes, such as cell body, nucleus, background or membrane. The classifier can then be applied to those and similar images to identify areas in those images that correspond to the trained classes.
  description_2: >
    CellProfiler can read a classifier file from Ilastik and apply its classifiers to an image using the <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/ClassifyPixels.html">ClassifyPixels</a> module to produce a probability map: an image whose intensity is higher for parts of images that are likely to be the chosen class. More [<a href="http://old.ilastik.org/index.php?cat=20_Documentation&amp;page=03_Cellprofiler">here</a>] and [<a href="https://github.com/CellProfiler/CellProfiler/wiki/How-to-use-Pixel-Classification-in-CellProfiler">here</a>].

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_imagej.png
  image_alt: ImageJ logo
  image_size: small-image
  title: <br><b>ImageJ</b>
  link: http://imagej.nih.gov/ij/
  description_1: ImageJ is an open source image processing program providing extensibility via Java plugins and recordable macros. Custom acquisition, analysis and processing plugins can be developed using a built-in editor and a Java compiler.
  description_2: Via the RunImageJ module, CellProfiler can load images, run an ImageJ macro or plugin on them, and retrieve the results for downstream analysis via the <a href="http://d1zymp9ayga15t.cloudfront.net/CPmanual/RunImageJ.html">RunImageJ</a> module.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/ome-logo-800.png
  image_alt: Open Microscopy Envireonment (OME) logo
  image_size: image
  title: <b>Open Microscopy Environment (OME)</b>
  link: http://www.openmicroscopy.org/site
  description_1: OMERO is an open source application for visualization, management, and analysis of biological image data. It allows the scientists to remotely manage, view, annotate and measure multi-dimensional images from anywhere.
  description_2: The 2.1.0 release of CellProfiler has first-class support for loading images from OMERO. Details can be found by following <a href="https://github.com/CellProfiler/CellProfiler/wiki/OMERO:-Accessing-images-from-CellProfiler">this link</a>.

- image_href: http://d1zymp9ayga15t.cloudfront.net/images/logo_ibrain.png
  image_alt: iBrain logo
  image_size: image
  title: <b>iBrain</b><br>
  link: http://www.imls.uzh.ch/research/pelkmans/softwareprojects/iBRAIN.html
  image_href_2: http://d1zymp9ayga15t.cloudfront.net/images/logo_openbis.png
  image_alt_2: openBIS logo
  image_size_2: image
  title_2: <b>openBIS</b>
  link_2: https://wiki-bsse.ethz.ch/display/bis/Home
  description_1: OpenBIS is a data management framework to track and annotate raw data for screening, proteomics, FACS and deep sequencing data. iBRAIN is a platform for performing image analysis on large datasets automatically.
  description_2: The SyBIT project, part of <a href="http://www.SystemsX.ch">SystemsX</a>, delivers integrated analysis pipelines that use CellProfiler as a building block. SyBIT has developed automated workflows for data exchange and analysis based on the openBIS database, CellProfiler, and iBRAIN, using cluster infrastructures for data processing. The project continues to tailor these workflows to suit the research needs of several systems biology projects.
