text:
- title: PLUS
  text: 20% discount on workshops held at your location and easily installable, code-signed packages of unreleased versions of CellProfiler.
  title_2: Key Information
  text_2: Support can be offered by email, scheduled phone calls, and in most cases, in-person visits to our laboratory in Cambridge, Massachusetts. Please note that time is available annually and cannot be rolled over from year to year.
  title_3: Cost
  text_3: "<h5>Non-profits: $10,000/year</h5>"
  text_4: "<h5>For-profits: $12,000/year</h5>"
